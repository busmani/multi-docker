language: generic
sudo: required
services:
  - docker 

before_install:
  - docker build -t badarusmani/react-test -f ./client/Dockerfile.dev ./client

script: 
  - docker run -e CI=true badarusmani/react-test npm test 

after_sucess:
  - docker build -t badarusmani/multi-client ./client
  - docker build -t badarusmani/multi-nginx ./ngnix
  - docker build -t badarusmani/multi-server ./server
  - docker build -t badarusmani/multi-worker ./worker

  # log in to the docker CLI
  - echo "$DOCKER_PASSWORD"| docker login -u "$DOCKER_ID" --password-stdin docker.io
  # Take those images and push them to docker hub
  - docker push busmani84@hotmail.com/multi-client
  - docker push busmani84@hotmail.com/multi-nginx
  - docker push busmani84@hotmail.com/multi-server
  - docker push busmani84@hotmail.com/react-worker

